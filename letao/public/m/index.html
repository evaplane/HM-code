<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- 1.添加视口 -->
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>自写移动端主页</title>
    <!-- 2.1 引入mui的包css和js,但是mui不依赖jQuery,使用方式是打开文档,复制组件代码就可以-->
    <link rel="stylesheet" href="./lib/mui/css/mui.css">
    <!-- 2.2 引入font awesome,没有封装,需要使用两个类名 -->
    <link rel="stylesheet" href="./lib/fontAwesome/css/font-awesome.css">
    <link rel="stylesheet" href="./less/index.css">
</head>

<body>
    <!-- 头部区域 -->
    <header id='header'>
        <div class="left"></div>
        <div class="center">
            <h4>乐淘自写版主页</h4>
        </div>
        <div class="right">
            <a href="search.html" class="fa fa-search" aria-hidden="true"></a>
        </div>
    </header>

    <!-- 主体区域 -->
    <mian id="main">

        <!-- 内容滚动 默认给 mui-scroll-wrapper 和 mui-scroll 设置了position:absolute ,所以要给main设置position:relative-->
        <div class="mui-scroll-wrapper">
            <div class="mui-scroll">
                <!-- 轮播图区域  mui的轮播图 -->
                <!-- 
                如果要有四张图片轮播,要放六张图片,实现往回滑动的预览功能
                从第二张开始表示第一张图片,第一张和最后一张分别是最后一张图片和第一张图片 
                自动轮播拷贝js代码 
                -->
                <section id="slider" class="mui-slider">
                    <div class="mui-slider-group mui-slider-loop">
                        <!-- 额外增加的一个节点(循环轮播：第一个节点是最后一张轮播) -->
                        <div class="mui-slider-item mui-slider-item-duplicate">
                            <a href="#">
                                <img src="./images/banner6.png">
                            </a>
                        </div>
                        <!-- 第一张 -->
                        <div class="mui-slider-item">
                            <a href="#">
                                <img src="./images/banner1.png">
                            </a>
                        </div>
                        <!-- 第二张 -->
                        <div class="mui-slider-item">
                            <a href="#">
                                <img src="./images/banner2.png">
                            </a>
                        </div>
                        <!-- 第三张 -->
                        <div class="mui-slider-item">
                            <a href="#">
                                <img src="./images/banner3.png">
                            </a>
                        </div>
                        <!-- 第四张 -->
                        <div class="mui-slider-item">
                            <a href="#">
                                <img src="./images/banner4.png">
                            </a>
                        </div>
                        <!-- 第五张 -->
                        <div class="mui-slider-item">
                            <a href="#">
                                <img src="./images/banner5.png">
                            </a>
                        </div>
                        <!-- 第六张 -->
                        <div class="mui-slider-item">
                            <a href="#">
                                <img src="./images/banner6.png">
                            </a>
                        </div>
                        <!-- 额外增加的一个节点(循环轮播：最后一个节点是第一张轮播) -->
                        <div class="mui-slider-item mui-slider-item-duplicate">
                            <a href="#">
                                <img src="./images/banner1.png">
                            </a>
                        </div>
                    </div>
                    <div class="mui-slider-indicator">
                        <div class="mui-indicator mui-active"></div>
                        <div class="mui-indicator"></div>
                        <div class="mui-indicator"></div>
                        <div class="mui-indicator"></div>
                        <div class="mui-indicator"></div>
                        <div class="mui-indicator"></div>
                    </div>
                </section>

                <!-- 导航区域,如果img和a的大小不同,就把img的vertical-align设置为middle -->
                <nav id="nav">
                    <div class="mui-row">
                        <div class="mui-col-xs-4">
                            <a href="#">
                                <img src="images/nav1.png" alt="">

                </nav>
