<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>注册中心</title>
    <link rel="stylesheet" href="./lib/mui/css/mui.css">
    <link rel="stylesheet" href="./lib/fontAwesome/css/font-awesome.css">
    <link rel="stylesheet" href="./less/register.css">
</head>

<body>
    <!-- 头部区域 -->
    <header id='header'>
        <div class="left">
            <a href="#" onClick="javascript:history.go(-1);"  class='fa fa-arrow-left'></a>
        </div>
        <div class="center">
            <h4>注册中心</h4>
        </div>
        <div class="right">
            <a href="index.html" class='fa fa-home'></a>
        </div>
    </header>

    <!-- 主体区域 -->
    <main id="main">
        <form class="mui-input-group">
            <div class="mui-input-row">
                <label>手机号</label>
                <input type="text" class="mui-input-clear phone" placeholder="请输入手机号">
            </div>
            <div class="mui-input-row">
                <label>用户名</label>
                <input type="text" class="mui-input-clear username" placeholder="请输入用户名">
            </div>
            <div class="mui-input-row">
                <label>密码</label>
                <input type="password" class="mui-input-password password" placeholder="请输入密码">
            </div>
            <div class="mui-input-row">
                <label>确认密码</label>
                <input type="password" class="mui-input-password confirmPassword" placeholder="请输入确认密码">
            </div>
            <div class="mui-input-row">
                <label>验证码</label>
                <input type="text" class="mui-input-clear vcode" placeholder="请输入验证码">
                <button type='button' class='mui-btn mui-btn-primary btn-code'>获取验证码</button>
            </div>
            <div class="mui-button-row">
                <button type="button" class="mui-btn mui-btn-primary btn-register">注册</button>
            </div>
        </form>
    </main>


    <!-- 底部区域 -->
    <footer id="footer">
        <div class="mui-row">
            <div class="mui-col-xs-3">
                <a href="index.html">
                    <i class='fa fa-home'></i>
                    <span>首页</span>
                </a>
            </div>
            <div class="mui-col-xs-3">
                <a href="category.html">
                    <i class='fa fa-bars'></i>
                    <span>分类</span>
                </a>
            </div>
            <div class="mui-col-xs-3">
                <a href="cart.html">
                    <i class='fa fa-shopping-cart'></i>
                    <span>购物车</span>
                </a>
            </div>
            <div class="mui-col-xs-3 active">
                <a href="user.html">
                    <i class='fa fa-user'></i>
                    <span>个人中心</span>
                </a>
            </div>
        </div>
    </footer>
</body>

</html>
<script src='./lib/mui/js/mui.js'></script>
<!-- 引入zepto,用于移动端,和jq一样,但是比jq小 -->
<script src='./lib/zepto/zepto.min.js'></script>
<!-- template-web.js 是最新版本,不需要加as,如果是template.js的话就要加as,否则不生效-->
<script src='./lib/artTemplate/template-web.js'></script>

<script src='js/register.js'></script>
