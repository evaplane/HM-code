<script src='../assets/vendors/jquery/template-web.js'></script>
<script type='text/html' id='tpl'>
{{ each list value }}
  <tr>
    <td class="text-center"><input type="checkbox" value="{{ value.id }}"></td>
    <td>{{ value.name }}</td>
    <td>{{ value.slug }}</td>
    <td class="text-center">
      <a href="javascript:editTr({{ value }})" class="btn btn-info btn-xs">编辑</a>
      <a href="javascript:deleteTr({{value.id}})" class="btn btn-danger btn-xs">删除</a>
    </td>
  </tr> 
  {{ /each }}
</script>
<script>

    //1.发送请求通过模板把分类显示在页面上
    function loadData(){
      $('#delBatch').fadeOut();
      $.get({
      url:'api/getCategory.php',
      dataType:'json',
      success:function(obj){
        console.log(obj);
        
        var html = template('tpl',{list:obj});
        $('tbody').html(html);
      }
    })
    }
    
    loadData();
    //2.全选全不选
    $('thead :checkbox').on('click',function(){
      $('tbody :checkbox').prop('checked',this.checked);

      if(this.checked){
        $('#delBatch').fadeIn();
      }else{
        $('#delBatch').fadeOut();
      }
    })


    //3.反选
    $('tbody').on('click',':checkbox',function(){
      var checkNum = $('tbody :checked').length;
      var checkAllNum = $('tbody :checkbox').length;
      $('thead :checkbox').prop('checked',checkAllNum==checkNum);

      if(checkNum>0){
        $('#delBatch').fadeIn();
      }else{
        $('#delBatch').fadeOut();
      }
    })

    //4.单行删除
    function deleteTr(id){
      $.get({
        url:'api/deleteCategory.php',
        data:{ids:id},
        dataType:'json',
        success:function(obj){
          if(obj.msg=='ok'){
            loadData();
          }
        }
      })
    }

    //5.批量删除
    function deleteBatch(){
      var str = '';
        $('tbody :checked').each(function(index,ele){
          str += ele.value+",";
        })
        str = str.substr(0,str.length-1);
        console.log(str);

        $.get({
          url:'api/deleteCategory.php',
          data:{ids:str},
          dataType:'json',
          success:function(obj){
            if(obj.msg=='ok'){
              loadData();
            }else{
              alert('删除失败!');
            }
          }
        })
    }


    //6.新增
    $('#save').on('click',function(e){
      e.preventDefault();

      //6.1 判断名称不能为空
      if($('#name').val()==''){
        alert('名称不能为空');
        return;
      }

      //6.2 判断别名不能为空
      if($('#slug').val()==''){
        alert('别名不能为空');
        return;
      }

      //6.3 发送请求
      // if(this.innerHTML=='添加'){
        $.post({
        url:'api/editCategory.php',
        data:{slug:$('#slug').val(),name:$('#name').val(),id:globalId},
        dataType:'json',
        success:function(obj){
          if(obj.msg=='ok'){
            location.reload();
          }else{
            alert('新增失败!');
          }
        }
        })

      // }else{
      //   $.post({
      //     url:'api/editCategory.php',
      //     data:{id:globalId,name:$('#name').val(),slug:$('#slug').val()},
      //     dataType:'json',
      //     success:function(obj){
      //       if(obj.msg=='ok'){
      //         location.reload();
      //       }else{
      //         alert('保存失败!');
      //       }
      //     }
      //   })
      // }
      



    })

    var globalId='';

    //7.编辑
    function editTr(obj){
      globalId=obj.id;
      console.log(obj);
      //把获取到的value显示在页面上
      $('#slug').val(obj.slug);
      $('#name').val(obj.name);
      //添加改成保存
      $('#save').html('保存');
      $('#cancel').show();
    }

    //8.点击取消,文字都没有,保存改成添加,取消按钮消失
    $('#cancel').on('click',function(e){
      e.preventDefault();

      $('#slug').val('');
      $('#name').val('');

      $('#save').html('添加');
      $('#cancel').hide();
    })

</script>
