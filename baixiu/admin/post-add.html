<script>
  //1.3.富文本编辑器创建对象
  var editor = new wangEditor('#content');

  //1.4 调用create方法
  editor.create();


  //2.3 使用插件获取当前时间
  var time = moment().format('YYYY-MM-DDTHH:mm');
  //2.4 传入input
  $('#created').val(time);

  //3.1 文件预览,当值变化的时候触发事件
  $('#feature').on('change',function(){
    //3.2 获取文件的files属性,也就是他的url
    var file = this.files[0];
    //3.3 转换为临时url 用URL.createObjectURL()方法
    var url = URL.createObjectURL(file);
    //3.4 赋值给img的src
    $('img.help-block').attr('src',url).show();

  })


  //4.通过ajax请求把分类加到页面上
  $.get({
    url:'api/getCategory.php',
    dataType:'json',
    success:function(obj){
      for(var i = 0;i<obj.length;i++){
          $("<option value='"+obj[i].id+"'>"+obj[i].name+"</option>").appendTo($('#category'));
      }
    }
  })


  //5.点击保存按钮,把页面上的内容新增到数据库
  $('#save').on('click',function(e){
    //5.1 阻止button的默认跳转
    e.preventDefault();

    //5.2 获取数据,用formData,只可以传form的表单对象
    var fm = new FormData($('form')[0]);
    //如果想取数据,只能一个一个取
    console.log(fm.get('title'));
    console.log(fm.get('slug'));
    console.log(fm.get('feature'));
    console.log(fm.get('created'));
    //内容获取不到,因为内容是一个div
    fm.append('content',editor.txt.html());
    console.log(fm.get('content'));
    console.log(fm.get('status'));
    console.log(fm.get('category'));

    //5.3 发送ajax请求
    $.post({
      url:'api/addPosts.php',
      data:fm,
      contentType:false,
      processData:false,
      dataType:'json',
      success:function(obj){
        console.log(obj);
        if(obj.msg =='ok'){
          location='posts.html';
        }else{
          alert('新增失败!');
        }
      }
    })
  })

</script>
