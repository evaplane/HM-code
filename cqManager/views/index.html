<script>
  $(function(){
    let pagenum=1;
    let totalPages;
    getData();
    next();
    prev();
    // search();
    // keySearch();
    goEdit();
    deleteOne();
    logout();
  

    //1.æ¸²æŸ“é¡µé¢
    function getData(){
      const pagesize =10;
      const query = $("input[name=search]").val();

      $.ajax({
        url:"herolist",
        data:{
          pagenum,
          pagesize,
          query
        },
        success:(data)=>{
          console.log(data);
          //æ²¡æœ‰ç™»å½•,å°±è·³è½¬åˆ°ç™»å½•é¡µé¢
          if(data.code==400){
              location='login.html';
          }
          //1.1 å°†æ•°æ®æ¸²æŸ“åˆ°é¡µé¢ä¸Š
          $('tbody').html(template('cq',data));

          //1.2 é¡µç æ¸²æŸ“åˆ°é¡µé¢ä¸Š
          totalPages=data.totalPages;
          $('.page-num a').text(`${pagenum}/${data.totalPages}`)
        }
      })
    }

    //2.ç‚¹å‡»ä¸‹ä¸€é¡µ,pagenum++
    function next(){
      $('.pagination li:last').on('click',function(){
        if(pagenum>=totalPages){
          return;
        }
        pagenum++;
        getData();
      })
    }

    //3.ç‚¹å‡»ä¸Šä¸€é¡µ,pagenum--
    function prev(){
      $('.pagination li:first').on('click',function(){
        if(pagenum<=1){

        }
        pagenum--;
        getData();
      })
    }
