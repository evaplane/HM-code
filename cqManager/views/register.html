<!DOCTYPE html>
<html lang="zh-cn">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="./lib/bootstrap/css/bootstrap.min.css" rel="stylesheet" />

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="http://cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="http://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <style>
      .login-panel {
        margin-top: 200px;
      }

      .vCode {
        height: 36px;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-6 col-md-offset-3">
          <div class="panel panel-primary login-panel">
            <div class="panel-heading">
              <h3 class="panel-title">英雄管理系统注册</h3>
            </div>
            <div class="panel-body">
              <form class="form-horizontal" method="post" action="">
                <div class="form-group">
                  <label for="username" class="col-sm-2 control-label"
                    >用户名</label
                  >
                  <div class="col-sm-10">
                    <input
                      type="text"
                      name="username"
                      class="form-control"
                      id="username"
                      placeholder="请输入用户名"
                    />
                  </div>
                </div>
                <div class="form-group">
                  <label for="password" class="col-sm-2 control-label"
                    >密码</label
                  >
                  <div class="col-sm-10">
                    <input
                      type="password"
                      name="password"
                      class="form-control"
                      id="password"
                      placeholder="请输入密码"
                    />
                  </div>
                </div>

                <div class="form-group">
                  <div class="col-sm-offset-2 col-sm-4">
                    <button type="button" class="btn btn-success register">
                      登陆
                    </button>
                    <a href="./login.html" class="btn btn-danger">返回</a>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="./lib/bootstrap/js/jquery-1.12.4.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="./lib/bootstrap/js/bootstrap.min.js"></script>
<script src='lib/md5/md5.min.js'></script>
<script>
  $(function() {
    register();
    //1.注册函数
    function register() {
      $(".register").on("click", function() {
        //1.1 判断用户名和密码是否符合格式
        const regUsername = /^\w+$/;
        const username = $('#username').val();
        if(!regUsername.test(username) || username==''){
              alert('用户名不规范');
              return;
        }

        if($('#password').val()==''){
          alert('密码不能为空');
          return;
        }

        //1.2 对输入的密码进行加密处理
        //a.引包
        //b.const hash = md5("value", "key"); 
        const hash = md5($('#password').val(),'helloEva');
        console.log(hash);
        //c.赋值给password的input框
        $('#password').val(hash);

        
        //1.3 发送ajax请求给后端
        $.ajax({
          url: "register",
          type: "post",
          data:$('form').serialize(),
          success: data => {
            if (data.code == 200) {
              alert(data.msg);
              setTimeout(() => {
                location = "login.html";
              }, 1000);
            }else{
              alert(data.msg);
            }
          }
        });

      });
    }
  });
</script>
